<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    
    <title>The Monkees</title>
    <meta name="author" content="Steph Murtagh">
    <meta name="description" content="The Monkees Official Website">
    <meta name="keywords" content="Monkees, Official">
    
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=font1|font2|etc" type="text/css">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css" />
    
    <script>
        function myFunction() {
            var x = document.getElementById("themenubar");
            if (x.className === "menubar") {
                x.className += " responsive";
            } else {
                x.className = "menubar";
            }
        }
    </script>
    
</head>
  
  
  <body>
    <div class="container">
        <div class="row header bg-color-1">
            <div class="logo col-md-4">
            </div>
            <div class="menu col-md-8">
                
                <div class="menubar bg-color-1" id="themenubar">
                    <a href="#home" class="active robotofive uppercase">Home</a>
                    <a href="#news" class="robotofive uppercase">News</a>
                    <a href="#stream" class="robotofive uppercase">Stream</a>
                    <a href="#tour" class="robotofive uppercase">Tour</a>
                    <a href="#band" class="robotofive uppercase">Band</a>
                    <a href="#contact" class="robotofive uppercase">Contact</a>
                    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                        <i class="fa fa-bars"></i>
                        </a>
                </div>      
            </div>
        </div>
        <div class="row carousel">
            <div class="col-xs-12">
                <p>Page Content</p>
                
            </div>
        </div>
        <div class="row content">
            <div class="col-md-4"></div>
            <div class="col-md-4"></div>
            <div class="col-md-4"></div>
        </div>
        
        
        <div class="row footer bg-color-1">
            <div class="col-md-4"></div>
            <div class="sociallinks col-md-4">
                <h5 class="uppercase general-sub">Follow Us</h5>
                    <ul class="list-inline social-links">
                        <li><a target="_blank" href="https://www.facebook.com/TheMonkees/"><i class="fa fa-facebook"></i></a></li>
                        <li><a target="_blank" href="https://twitter.com/themonkees?lang=en"><i class="fa fa-twitter"></i></a></li>
                        <li><a target="_blank" href="https://www.instagram.com/themonkees/?hl=en"><i class="fa fa-instagram"></i></a></li>
                        <li><a target="_blank" href="https://www.youtube.com/user/themonkees"><i class="fa fa-youtube"></i></a></li>
                        <li><a target="_blank" href="https://open.spotify.com/artist/320EPCSEezHt1rtbfwH6Ck"><i class="fa fa-spotify"></i></a></li>
                        <li><a target="_blank" href="https://soundcloud.com/themonkees"><i class="fa fa-soundcloud"></i></a></li>
                    </ul>
            </div>
            <div class="col-sm-4"></div>
        </div>
        
        
        
    </div>
  
  </body>
</html>
