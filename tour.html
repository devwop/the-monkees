<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    
    <title>The Monkees</title>
    <meta name="author" content="Steph Murtagh">
    <meta name="description" content="The Monkees Official Website">
    <meta name="keywords" content="Monkees, Official">
    
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=font1|font2|etc" type="text/css">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css" />
   
    <script>
        function myFunction() {
            var x = document.getElementById("themenubar");
            if (x.className === "menubar") {
                x.className += " responsive";
            } else {
                x.className = "menubar";
            }
        }
        
    </script>
    
</head>
  
  
<body>
    <div class="container bg-color-1">
        <div class="row header">
            <div class="logo col-md-4">
            </div>
            <div class="menu col-md-8">
                
                <div class="menubar" id="themenubar">
                    <a href="index.html" class="robotofive uppercase psych-color-1">Home</a>
                    <a href="news.html" class="robotofive uppercase psych-color-2">News</a>
                    <a href="stream.html" class="robotofive uppercase psych-color-3">Stream</a>
                    <a href="tour.html" class="menubar-active robotofive uppercase psych-color-4">Tour</a>
                    <a href="band.html" class="robotofive uppercase psych-color-5">Band</a>
                    <a href="contact.html" class="robotofive uppercase psych-color-6">Contact</a>
                    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                        <i class="fa fa-bars"></i>
                        </a>
                </div>      
            </div>
        </div>
        
        
        
        <div class="row ">
            <div class="col-xs-12">
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>
                    
                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                        <div class="item active" id="carousel-image-1">
                             <img src="assets/images/carousel/monkees.jpg" alt="The Monkees">
                        </div>
                        <div class="item" id="carousel-image-2">
                            <img src="assets/images/carousel/monkeescarousel.jpg" alt="The Monkees">
                        </div>
                        <div class="item" id="carousel-image-3">
                            <img src="assets/images/carousel/monkeeslarge.jpg" alt="The Monkees">
                        </div>
                    </div>
                    
                    <!-- Left and right controls -->
                    <a class="carousel-control left" href="#myCarousel" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                    <a class="carousel-control right" href="#myCarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </a>
                </div>
                  
            </div>
        </div>
    </div>
    
    
    <div class="container tourpage">
    <div class="row">
        <div class="tour col-sm-12 ">
            <img src="assets/images/tour.jpg" alt="Tour" class="responsive center">
        </div>
    </div>
</div>
        
        
        
    <footer class="container bg-color-1">
        <div id ="footer" class="row">
            <div class="col-sm-6 center">
                <h5 class="uppercase robotofive">Follow Us</h5>
                <ul class="list-inline social-links">
                    <li><a target="_blank" href="https://www.facebook.com/TheMonkees/"><i class="fa fa-facebook psych-color-1"></i></a></li>
                    <li><a target="_blank" href="https://twitter.com/themonkees?lang=en"><i class="fa fa-twitter psych-color-2"></i></a></li>
                    <li><a target="_blank" href="https://www.instagram.com/themonkees/?hl=en"><i class="fa fa-instagram psych-color-3"></i></a></li>
                    <li><a target="_blank" href="https://www.youtube.com/user/themonkees"><i class="fa fa-youtube psych-color-4"></i></a></li>
                    <li><a target="_blank" href="https://open.spotify.com/artist/320EPCSEezHt1rtbfwH6Ck"><i class="fa fa-spotify psych-color-5"></i></a></li>
                    <li><a target="_blank" href="https://soundcloud.com/themonkees"><i class="fa fa-soundcloud psych-color-6"></i></a></li>
                </ul>
                
            </div>
            <div class="col-sm-6">
                <p class="inline-block">
                    <i class="fa fa-copyright"></i>2018 The Monkees/Steph Murtagh
                </p>
            </div>
        </div>
        
    </footer>
  
</body>
  
     
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</html>
